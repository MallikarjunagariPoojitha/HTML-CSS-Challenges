<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body{
            background-color:hsl(30, 38%, 92%)
            
        }
        .outer{
            width:400px;
            height:700px;
            background-color: white;
            margin-left:0.3cm;
            margin-top:1cm;
            border-radius: 10px;
        }
        .imgpos img{
            border-top-right-radius: 10px;            
            border-top-left-radius: 10px;            
        }
        .head h3{
            margin-top:-10cm;
            margin-left:1cm;
            font-family: 'Montserrat',sans-serif;
            color:hsl(228, 12%, 48%);
            font-size: 15px;
        }
        .below_head p{
            margin-top:0cm;
            margin-left:1cm;
            font-size: 30px;
            font-family: 'Montserrat';
        }
        .mid p{
            margin-top:-0.4cm;
            margin-left: 1cm;
            font-size: 16px;
            color: hsl(228, 12%, 48%);
            font-family: 'Montserrat';
            line-height: 1.6;
        }
        .dollar{
            margin-left: 1cm;
            font-size: 20px;
            color:hsl(158, 36%, 37%);
            margin-top:-0.4cm;
            font-weight: 700;
            font-family:'Fraunces' ;
        }
        .dollar_side{
            margin-left: 6cm;
            margin-top:-1.5cm;
            font-size: 16px;
            color: hsl(228, 12%, 48%);
        }
        .footer{
            width:300px;
            height:60px;
            margin-left: 1cm;
            margin-right:3cm;
            margin-top:0cm;
            border:1px solid hsl(158, 36%, 37%);
            border-left: -5cm;
            border-radius: 10px;
            background-color: hsl(158, 36%, 37%);
            
        }
        .footer h3{
            margin-left:1.5cm;
            color: white;
            margin-top:15px;
            font-size: 23px;
        }
        .footer:hover{
            background-color:hsl(212, 21%, 14%);
        }
        .icon{
            color:white;
        }
     
    </style>
</head>
<body>
    <div class="outer">
    <div class="imgpos" >
        <img src="https://lotusprus.com/wp-content/uploads/2020/06/product-photography.jpg" width="400px" height="300px">
    </div>
    </div>
    <div class="head">
        <h3>P E R F U M E</h3>
    </div>
    <div class="below_head">
        <p><strong>Gabrielle
        Essence Eau<br>
    De Parfum</p></strong>
    </div>
    <div class="mid">
        <p>A floral, solar and voluptuous<br>interpretation composed by
        Olivier <br>Polge,Perfumer-Creatorfor the House of <br>CHANEL.</p>
    </div>
    <div class="dollar">
        <h1>$149.99</h1>
    </div>
    <div class="dollar_side">
        <h4><s>$169.99</s></h4>
    </div>
    <div class="footer">
        
       <h3><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Add to Cart</h3>
    </div>
    
</body>
</html>
